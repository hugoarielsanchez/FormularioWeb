<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">SALUDADOR</h1>
    <div id="contenedor">
        <form action="/saludar" method="post">
            <input type="text" name="name" id="input-name" placeholder="Nombre">
            <input type="text" name="lastName" id="input-lastName" placeholder="Apellido">
            <input type="text" name="nickname" id="input-nickname" placeholder="Apodo">
            <input type="submit" value="Saludar" id="btn-submit">
        </form>
    </div>
</body>
</html>
